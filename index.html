<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Vale mágico</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Caudex&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Caudex', serif;
      background: url('fondo.jpg') no-repeat center center fixed;
      background-size: contain;
      background-color: black;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      color: white;
    }

    .decoracion-izq, .decoracion-der {
  position: fixed;
  top: 50%;
  transform: translateY(-50%);
  width: 340px; /* <-- antes era 80px */
  height: auto;
  opacity: 0.7;
  z-index: 1;
}


    .decoracion-izq {
      left: 10px;
    }

    .decoracion-der {
      right: 10px;
    }

    .vale {
      position: relative;
      background: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      max-width: 600px;
      margin: 30px;
      z-index: 2;
      box-shadow: 0 0 20px #000;
    }

    h1 {
      font-size: 2em;
      color: #ffd700;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      margin: 10px 0;
    }

    .botones {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .boton {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-family: 'Caudex', serif;
      transition: all 0.3s ease;
    }

    .boton.si {
      background-color: #4caf50;
      color: white;
    }

    .boton.si:hover {
      background-color: #45a049;
    }

    .boton.no {
      background-color: #e53935;
      color: white;
    }

    .boton.no:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <!-- Decoraciones laterales -->
  <img src="decoracion2.png" alt="Decoración izquierda" class="decoracion-izq">
  <img src="decoracion3.png" alt="Decoración derecha" class="decoracion-der">

  <!-- Contenido principal -->
  <div class="vale">
    <h1>Vale para ver la peli comó entrenar a tu dragón</h1>
    <p>¿Te gustaría venir conmigo a ver <strong>Cómo entrenar a tu dragón</strong>?</p>
    <h1>Ya se que quieres venir 🐉</h1>

    <div class="botones">
      <button class="boton no">No 😢</button>
      <a href="pagina2.html"><button class="boton si">¡Sí! 💙</button></a>
    </div>
  </div>

</body>
</html>
